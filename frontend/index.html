<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="index.css" /> 
        <title>Document</title>
    </head>
    <body>
        <header>    
            <h1>Don't see your breed here? Add them to the page!</h1>
        </header>
        <form method="POST" action="http://localhost:3000/breeds">
            <label for="dog-breed">Breed:</label>
            <input name="breed" id="dog-breed" required />
            <label for="dog-info">Info:</label>
            <input name="info" id="dog-info" required /> 
            <label for="images">Image:</label>
            <input name="image_url" id="images"required /> 
            <input type="submit" id="submit-button" />
        </form>
        <section id="dog-section">

        </section>
        <script src="index.js"></script>
    </body>
 </html>
